<header class="site-header" role="banner">
  <div class="site-header__inner">
    <a class="site-header__brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <button class="site-header__menu" aria-expanded="false" aria-controls="site-nav">Menu</button>
    <nav id="site-nav" class="site-nav" aria-label="Main navigation">
      <ul>
        {%- for link in site.nav_links -%}
          <li><a href="{{ link.url | relative_url }}"{% if page.url == link.url %} aria-current="page"{% endif %}>{{ link.title }}</a></li>
        {%- endfor -%}
      </ul>
    </nav>
  </div>
</header>
